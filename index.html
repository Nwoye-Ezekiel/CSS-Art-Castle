<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Castle CSS Art - By Ezekiel Nwoye</title>
  </head>
  <body>
    <audio preload="auto" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
    <div class="music-modal-wrapper">
      <div class="music-modal">
        <h3>Enable Music</h3>
        <div>
          <button id="no-button">
            <span>NO</span>
          </button>
          <button id="yes-button">
            <span>YES</span>
          </button>
        </div>
      </div>
    </div>
    <div class="rain-wrapper"></div>
    <div class="main-wrapper">
      <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
      <div class="castle-wrapper">
        <div class="roof-wrapper">
          <div class="flag-wrapper">
            <div class="flag-stand">
              <div class="flag-finial"></div>
              <div class="flag-rod"></div>
              <div class="flag">
                <div class="flag-section-1">
                  <div></div>
                </div>
                <div class="flag-section-2"></div>
              </div>
            </div>
          </div>
          <div class="spire-wrapper">
            <div class="spire-container">
              <div class="spire">
                <div class="spire-highlight"></div>
                <div class="spire-shadow"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="structure-wrapper">
          <div class="structure-section-1">
            <div class="stones">
              <div>
                <div class="stone large-stone"></div>
                <div class="stone small-stone"></div>
              </div>
              <div class="stone medium-stone"></div>
            </div>
            <div class="structure-section-2"></div>
          </div>
          <div class="structure-section-3"></div>
          <div class="structure-section-4-wrapper">
            <div class="stones-1">
              <div class="stone medium-stone"></div>
              <div class="stone large-stone"></div>
              <div class="stone small-stone"></div>
            </div>
            <div class="stones-2">
              <div class="stone small-stone"></div>
              <div>
                <div class="stone medium-stone"></div>
                <div class="stone medium-stone"></div>
              </div>
            </div>
            <div class="structure-section-4">
              <div class="grilles-window">
                <div class="grilles-window-side-jamb">
                  <div class="grilles-window-opening"></div>
                  <div class="grilles-window-bottom-jamb"></div>
                  <div class="grilles">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="structure-section-5">
            <div class="stones">
              <div>
                <div class="stone small-stone"></div>
                <div class="stone medium-stone"></div>
              </div>
              <div class="stone medium-stone"></div>
            </div>
          </div>
          <div class="structure-section-6"></div>
          <div class="structure-section-7-wrapper">
            <div class="stones">
              <div class="stone small-stone"></div>
              <div class="stone large-stone"></div>
              <div class="stone medium-stone"></div>
            </div>
            <div class="structure-section-7">
              <div class="stones">
                <div class="stone large-stone"></div>
                <div>
                  <div class="stone large-stone"></div>
                  <div class="stone small-stone"></div>
                </div>
                <div class="stone small-stone"></div>
              </div>
              <div class="glass-windows">
                <div class="glass-window">
                  <div class="glass-window-side-jamb">
                    <div class="glass">
                      <div></div>
                      <div></div>
                    </div>
                    <div class="glass-window-bottom-jamb"></div>
                  </div>
                </div>
                <div class="glass-window">
                  <div class="glass-window-side-jamb">

                      <div></div>
                    </div>
                    <div class="glass-window-bottom-jamb"></div>

                </div>
                <div class="glass-window">
                  <div class="glass-window-side-jamb">
                    <div class="glass">
                      <div></div>
                      <div></div>
                    </div>
                    <div class="glass-window-bottom-jamb"></div>
                  </div>
                </div>
              </div>
              <div class="door-wrapper">
                <div class="door">
                  <div class="door-vertical-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                  <div class="door-horizontal-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                  <div class="door-handles">
                    <div class="door-handle"></div>
                    <div class="door-handle"></div>
                  </div>
                  <div class="door-horizontal-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="door-bottom-jamb"></div>
              </div>
            </div>
          </div>
          <div class="structure-section-8-wrapper">
            <div class="stones-1">
              <div class="stone medium-stone"></div>
              <div class="stone small-stone"></div>
            </div>
            <div class="stones-2">
              <div class="stone large-stone"></div>
              <div class="stone small-stone"></div>
            </div>
            <div class="structure-section-8"></div>
            <div class="stairs">
              <div class="stairs-section-1"></div>
              <div class="stairs-section-2"></div>
              <div class="stairs-section-3"></div>
              <div class="stairs-section-4"></div>
            </div>
          </div>
          <div class="terrain-wrapper">
            <div class="tree tree-1">
              <div class="tree-crown"></div>
              <div class="tree-trunk"></div>
              <div class="tree-shadow"></div>
            </div>
            <div class="tree tree-2">
              <div class="tree-crown"></div>
              <div class="tree-trunk"></div>
              <div class="tree-shadow"></div>
            </div>
            <div class="terrain-container">
              <div class="land">
                <div class="rain-puddle"></div>
                <div class="splats-1">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <div class="splats-2">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
